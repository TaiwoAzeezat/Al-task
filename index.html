<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call Interface</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="video-call-container">
        <div class="participant-container">
          <div class="mic-icon">
            <i class="fa-solid fa-microphone-slash"></i>
          </div>
          <div class="profile-icon">
            <p>R</p>
          </div>
          <div class="participant-name">
            <p>Robinson Anyanwu</p>
          </div>
        </div>
        <div class="participant-container">
          <div class="mic-icon">
            <i class="fa-solid fa-microphone-slash"></i>
          </div>
          <div class="profile-icon">
            <p>S</p>
          </div>
          <div class="participant-name">
            <p>Shakirat Akanji</p>
          </div>
        </div>
        <div class="participant-container">
          <div class="mic-icon">
            <i class="fa-solid fa-microphone-slash"></i>
          </div>
          <div class="profile-image">
            <img src="assets/m.jpg" alt="iamge" />
          </div>
          <div class="participant-name">
            <p>Olanrewaju Musinat Olaitan</p>
          </div>
        </div>
        <div class="participant-container">
          <div class="mic-icon">
            <i class="fa-solid fa-microphone-slash"></i>
          </div>
          <div class="profile-image">
            <img src="assets/a.jpg" alt="iamge" />
          </div>
          <div class="participant-name">
            <p>Azeezat Taiwo</p>
          </div>
        </div>
        <div class="participant-container">
          <div class="mic-icon">
            <i class="fa-solid fa-microphone-slash"></i>
          </div>
          <div class="profile-icon">
            <p>A</p>
          </div>
          <div class="participant-name">
            <p>Amarachi Agwu</p>
          </div>
        </div>
      </div>
      <div class="call-controls">
        <div class="emojis-container">
          <img src="assets/noto_sparkling-heart.svg" alt="icon" />
          <img src="assets/fxemoji_thumbsup.svg" alt="icon" />
          <img src="assets/noto_party-popper.svg" alt="icon" />
          <img src="assets/noto_clapping-hands.svg" alt="icon" />
          <img
            src="assets/twemoji_rolling-on-the-floor-laughing.svg"
            alt="icon"
          />
          <img
            src="assets/icon-park-solid_surprised-face-with-open-mouth.svg"
            alt="icon"
          />
          <img src="assets/noto_crying-face.svg" alt="icon" />
          <img src="assets/noto_thinking-face.svg" alt="icon" />
          <img src="assets/fxemoji_thumbsdown.svg" alt="icon" />
        </div>
        <div class="controls">
          <div class="time">
            <h1>2:01 PM</h1>
            <p>|</p>
            <h3>vcj-ukoq-fpn</h3>
          </div>
          <div class="ctrls">
            <div class="dmicc">
              <img src="assets/lsicon_down-filled.svg" alt="icon" />
              <div class="micc">
                <i class="fa-solid fa-microphone-slash"></i>
              </div>
            </div>
            <div class="dmiccc">
              <img src="assets/lsicon_down-filled.svg" alt="icon" />
              <div class="vd">
                <img src="assets/mdi_video-off-outline.svg" alt="icon" />
              </div>
            </div>
            <div class="dmiic">
              <img src="assets/mdi_cc-outline.svg" alt="icon" />
            </div>
            <div class="dmic">
              <img src="assets/mdi_emoji.svg" alt="icon" />
            </div>
            <div class="dmiic">
              <img
                src="assets/fluent_share-screen-start-24-regular.svg"
                alt="icon"
              />
            </div>
            <div class="dmiic">
              <img src="assets/vaadin_hand.svg" alt="icon" />
            </div>
            <div class="ddmic">
              <img src="assets/nrk_more.svg" alt="icon" />
            </div>
            <div class="dmmic">
              <img src="assets/ic_outline-call-end.svg" alt="icon" />
            </div>
          </div>
          <div class="cts">
            <img src="assets/ic_outline-info.svg" alt="icon" />
            <img src="assets/mdi_people-outline.svg" alt="icon" />
            <img src="assets/ic_outline-chat (1).svg" alt="icon" />
            <img
              src="assets/fluent_broad-activity-feed-16-regular.svg"
              alt="icon"
            />
            <img src="assets/ic_outline-lock-person.svg" alt="icon" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
